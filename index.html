<!DOCTYPE html>
<html>
   <head>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
      <script src="js/recorder.js"></script>
      <script src="js/dataSaver.js"></script>
      <script src="js/audioAnalyzer.js"></script>
      <link rel="stylesheet" type="text/css" href="css/index.css">
   </head>
   <body onload="initialize();">
      <div class="container" style="text-align: center;">
         <div class="mainbox" >
            <div class="row title" >
               Recorder Beta
            </div>
            <div class="row">
               <canvas id="visualization"></canvas>
            </div>
            <div class="row">
               <div class="col-md-3"> </div>
               <div class="col-md-6">
                  <div class="btn-group" style="text-align:center">
                     <button class="btn btn-danger record"> Record <span class="glyphicon glyphicon-record"></span></button>
                     <button class="btn btn-success pause">Pause <span class="glyphicon glyphicon-pause"></span></button>
                     <button class="btn btn-warning stop">Stop <span class="glyphicon glyphicon-stop"></span></button>
                  </div>
               </div>
               <div class="col-md-3"> </div>
            </div>
         </div>
      </div>
      <div class="container" style="border: 1px solid black;">
         <div id="recordings">
         </div>
      </div>
   </body>
</html>
